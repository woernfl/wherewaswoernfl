  <body>
    <div id="map"><!-- MAP --></div>
    <script>
      var map;
			
      function initmap() {
	      // set up the map
	      map = new L.Map('map');

	      // create the tile layer with correct attribution
	      var osmUrl='https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
	      var osmAttrib='Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';
	      var osm = new L.TileLayer(osmUrl, {minZoom: 1, maxZoom: 20, attribution: osmAttrib});	
	      
	      var greenIcon = new L.Icon({
		      iconUrl: 'img/marker-icon-2x-green.png',
		      shadowUrl: 'img/marker-shadow.png',
		      iconSize: [25, 41],
		      iconAnchor: [12, 41],
		      popupAnchor: [1, -34],
		      shadowSize: [41, 41]
	      });
	      
	      var redIcon = new L.Icon({
		      iconUrl: 'img/marker-icon-2x-red.png',
		      shadowUrl: 'img/marker-shadow.png',
		      iconSize: [25, 41],
		      iconAnchor: [12, 41],
		      popupAnchor: [1, -34],
		      shadowSize: [41, 41]
	      });
	      
	      $.getJSON("load-venues.json", function( data ) {            
                data.forEach(function(val) {
                    console.log("Create: " + val.type);
                    if(val.now === true){
		        map.setView(new L.LatLng(val.lat, val.lng),9);
	                map.addLayer(osm);
			var layer = L.marker(L.latLng(val.lat, val.lng), {title: val.name, icon: redIcon}).addTo(map);
	                layer.addTo(map);
                    } else {
                      var layer = L.marker(L.latLng(val.lat, val.lng), {title: val.name, icon: greenIcon}).addTo(map);
	              layer.addTo(map);
                    }
		});
            });
      }
      
      initmap();

    </script>
